<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Éphémère Crypté</title>
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #0A2540, #16385F);
      color: #A5D8FF;
      font-family: 'Fira Code', 'Courier New', monospace;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    #chat-container {
      width: 100%;
      max-width: 650px;
      background-color: #1E3A5F;
      border-radius: 12px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      height: 85vh;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.3);
    }

    #messages {
      flex-grow: 1;
      overflow-y: auto;
      margin-bottom: 15px;
      padding: 15px;
      background-color: #0A2540;
      border: 1px solid #4FC3F7;
      border-radius: 8px;
      scrollbar-width: thin;
    }

    .message {
      max-width: 70%;
      padding: 10px 14px;
      margin: 8px 0;
      border-radius: 16px;
      word-wrap: break-word;
      line-height: 1.4;
      animation: fadeIn 0.3s ease;
    }

    .message.sent {
      background: #4FC3F7;
      color: #0A2540;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }

    .message.received {
      background: #E0F7FA;
      color: #0A2540;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }

    #typing {
      font-size: 0.9em;
      color: #98FB98;
      height: 20px;
      margin-bottom: 8px;
      font-style: italic;
    }

    #message-input {
      flex: 1;
      background-color: #0A2540;
      border: 1px solid #A5D8FF;
      color: #A5D8FF;
      padding: 12px;
      border-radius: 8px;
      font-family: 'Fira Code', monospace;
      transition: border-color 0.2s ease;
    }
    #message-input:focus {
      outline: none;
      border-color: #80D8FF;
    }

    #room-input, #pseudo-input, #join-button, #send-button {
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-family: 'Fira Code', monospace;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    #room-input, #pseudo-input {
      background-color: #0A2540;
      border: 1px solid #A5D8FF;
      color: #A5D8FF;
      width: 100%;
      margin-bottom: 8px;
    }
    #room-input:focus, #pseudo-input:focus {
      border-color: #80D8FF;
    }

    #join-button, #send-button {
      background-color: #4FC3F7;
      color: #0A2540;
      cursor: pointer;
      font-weight: bold;
    }
    #join-button:hover, #send-button:hover {
      background-color: #80D8FF;
      transform: scale(1.05);
    }

    #status {
      color: #80FFBA;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .input-row {
      display: flex;
      gap: 8px;
      margin-top: auto;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(5px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="status">Choisissez un pseudo et connectez-vous</div>
    <input id="pseudo-input" type="text" placeholder="Votre pseudo">
    <input id="room-input" type="text" placeholder="ID de l'autre utilisateur">
    <button id="join-button">Connecter</button>
    <div id="messages"></div>
    <div id="typing"></div>
    <div class="input-row">
      <input id="message-input" type="text" placeholder="Tapez votre message...">
      <button id="send-button">Envoyer</button>
    </div>
  </div>

  <script>
    const peer = new Peer();
    let conn = null;
    const secretKey = 'my-secret-key-123';

    const pseudoInput = document.getElementById('pseudo-input');
    const roomInput = document.getElementById('room-input');
    const joinButton = document.getElementById('join-button');
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');
    const messagesDiv = document.getElementById('messages');
    const statusDiv = document.getElementById('status');
    const typingDiv = document.getElementById('typing');

    let myPseudo = 'Anonyme';
    let typingTimeout;

    peer.on('open', (id) => {
      statusDiv.textContent = `Votre ID : ${id}. Partagez cet ID avec quelqu'un pour discuter.`;
    });

    joinButton.addEventListener('click', () => {
      const targetId = roomInput.value.trim();
      myPseudo = pseudoInput.value.trim() || 'Anonyme';
      if (!targetId) {
        statusDiv.textContent = 'Veuillez entrer un ID.';
        return;
      }
      if (targetId === peer.id) {
        statusDiv.textContent = "Vous ne pouvez pas vous connecter à vous-même.";
        return;
      }
      conn = peer.connect(targetId);
      setupConnection();
      statusDiv.textContent = `Tentative de connexion à ${targetId} avec pseudo ${myPseudo}...`;
    });

    peer.on('connection', (connection) => {
      if (conn) conn.close();
      conn = connection;
      setupConnection();
      statusDiv.textContent = `Connecté à ${conn.peer} avec pseudo ${myPseudo}.`;
    });

    function setupConnection() {
      conn.on('data', (data) => {
        const decrypted = JSON.parse(CryptoJS.AES.decrypt(data, secretKey).toString(CryptoJS.enc.Utf8));

        if (decrypted.typing) {
          typingDiv.textContent = `${decrypted.pseudo} est en train d'écrire...`;
          clearTimeout(typingTimeout);
          typingTimeout = setTimeout(() => typingDiv.textContent = "", 1500);
        } else {
          addMessage(decrypted.message, 'received', decrypted.pseudo || conn.peer);
          typingDiv.textContent = "";
        }
      });
      conn.on('error', (err) => {
        statusDiv.textContent = `Erreur : ${err}`;
      });
      conn.on('close', () => {
        statusDiv.textContent = 'Connexion fermée.';
      });
    }

    sendButton.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
      else sendTyping();
    });

    function sendMessage() {
      const message = messageInput.value.trim();
      if (!message || !conn) return;
      const encrypted = CryptoJS.AES.encrypt(JSON.stringify({ message, pseudo: myPseudo }), secretKey).toString();
      conn.send(encrypted);
      addMessage(message, 'sent', myPseudo);
      messageInput.value = '';
    }

    function sendTyping() {
      if (!conn) return;
      const encrypted = CryptoJS.AES.encrypt(JSON.stringify({ typing: true, pseudo: myPseudo }), secretKey).toString();
      conn.send(encrypted);
    }

    function addMessage(message, type, sender) {
      const messageElement = document.createElement('div');
      messageElement.classList.add('message', type);
      messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
      messagesDiv.appendChild(messageElement);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>
</body>
</html>
