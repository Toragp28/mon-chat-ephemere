<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Éphémère Crypté</title>
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
  <style>
    body {
      background-color: #0A2540;
      color: #A5D8FF;
      font-family: 'Fira Code', 'Courier New', monospace;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }
    #chat-container {
      width: 100%;
      max-width: 600px;
      background-color: #1E3A5F;
      border-radius: 8px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      height: 80vh;
    }
    #messages {
      flex-grow: 1;
      overflow-y: auto;
      margin-bottom: 20px;
      padding: 10px;
      background-color: #0A2540;
      border: 1px solid #A5D8FF;
      border-radius: 4px;
    }
    .message {
      background-color: #E0F7FA;
      color: #0A2540;
      padding: 8px 12px;
      margin: 5px 0;
      border-radius: 4px;
      word-wrap: break-word;
    }
    .message.sent {
      background-color: #4FC3F7;
      margin-left: 20%;
    }
    .message.received {
      background-color: #E0F7FA;
      margin-right: 20%;
    }
    #message-input {
      background-color: #0A2540;
      border: 1px solid #A5D8FF;
      color: #A5D8FF;
      padding: 10px;
      border-radius: 4px;
      width: 100%;
      font-family: 'Fira Code', monospace;
    }
    #room-input, #join-button, #send-button {
      background-color: #4FC3F7;
      border: none;
      color: #0A2540;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
      margin: 5px;
      font-family: 'Fira Code', monospace;
    }
    #room-input {
      background-color: #0A2540;
      border: 1px solid #A5D8FF;
      color: #A5D8FF;
    }
    #room-input:focus, #message-input:focus {
      outline: none;
      border-color: #80D8FF;
    }
    #status {
      color: #98FB98;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="status">Entrez votre ID ou celui d'un autre pour commencer</div>
    <input id="room-input" type="text" placeholder="Votre ID ou ID de l'autre">
    <button id="join-button">Connecter</button>
    <div id="messages"></div>
    <input id="message-input" type="text" placeholder="Tapez votre message...">
    <button id="send-button">Envoyer</button>
  </div>

  <script>
    const peer = new Peer();
    let conn = null;
    const secretKey = 'my-secret-key-123';

    const roomInput = document.getElementById('room-input');
    const joinButton = document.getElementById('join-button');
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');
    const messagesDiv = document.getElementById('messages');
    const statusDiv = document.getElementById('status');

    peer.on('open', (id) => {
      statusDiv.textContent = `Votre ID : ${id}. Partagez cet ID avec quelqu'un pour discuter.`;
    });

    joinButton.addEventListener('click', () => {
      const targetId = roomInput.value.trim();
      if (!targetId) {
        statusDiv.textContent = 'Veuillez entrer un ID.';
        return;
      }
      if (targetId === peer.id) {
        statusDiv.textContent = "Vous ne pouvez pas vous connecter à vous-même.";
        return;
      }
      conn = peer.connect(targetId);
      setupConnection();
      statusDiv.textContent = `Tentative de connexion à ${targetId}...`;
    });

    peer.on('connection', (connection) => {
      if (conn) conn.close(); // Fermer la connexion existante si présente
      conn = connection;
      setupConnection();
      statusDiv.textContent = `Connecté à ${conn.peer}.`;
    });

    function setupConnection() {
      conn.on('data', (data) => {
        const decrypted = CryptoJS.AES.decrypt(data, secretKey).toString(CryptoJS.enc.Utf8);
        addMessage(decrypted, 'received');
      });
      conn.on('error', (err) => {
        statusDiv.textContent = `Erreur : ${err}`;
      });
      conn.on('close', () => {
        statusDiv.textContent = 'Connexion fermée.';
      });
    }

    sendButton.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    function sendMessage() {
      const message = messageInput.value.trim();
      if (!message || !conn) return;
      const encrypted = CryptoJS.AES.encrypt(message, secretKey).toString();
      conn.send(encrypted);
      addMessage(message, 'sent');
      messageInput.value = '';
    }

    function addMessage(message, type) {
      const messageElement = document.createElement('div');
      messageElement.classList.add('message', type);
      messageElement.textContent = message;
      messagesDiv.appendChild(messageElement);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>
</body>
</html>
